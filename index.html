<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main id="main-container">
        <div id="introduction-container">
            <div id="logo-container-desktop">
                <img src="./img/Logo.svg" alt="Logo YelpCamp">
            </div>
            <div id="container-content">
                <h1>Explore the best camps on Earth.</h1>
                <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <ul id="list">
                    <li><img src="./img/Checkmark.svg" alt=""><span>Add you own camp suggestions.</span></li>
                    <li><img src="./img/Checkmark.svg" alt=""><span>Leave reviews and experiences.</span></li>
                    <li><img src="./img/Checkmark.svg" alt=""><span>See locations for all camps.</span></li>
                </ul>
                <button id="campgrounds-btn">View Campgrounds</button>
                <p>Partnered with:</p>
            </div>
            <div id="partnered-container">
                <img id="airbnb" src="./img/Airbnb.svg" alt="Airbnb">
                <img id="booking" src="./img/Booking.svg" alt="Booking">
                <img id="plum-guide" src="./img/Plum Guide.svg" alt="Plum Guide">
            </div>
        </div>
        <div id="image-container-desktop">
            <img id="hero-image-desktop" src="./img/Hero-Image.jpg" alt="Hero image">
        </div>
        <div id="image-container-tablet-mobile">
            <div id="logo-container-tablet-mobile">
                <img src="./img/Logo.svg" alt="Logo YelpCamp">
            </div>
            <img id="hero-image-tablet" src="./img/Hero-Image-Tablet.jpg" alt="Hero image">
            <img id="hero-image-mobile" src="./img/Hero-Image-Mobile.jpg" alt="Hero image">
        </div>
    </main>
</body>

</html>
